<div class="relative h-screen overflow-hidden my-0 mx-auto">
    <div class="relative w-full h-full">
        <div *ngFor="let image of images; let i = index"
            class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
            [class.opacity-100]="i === currentIndex"
            [class.opacity-0]="i !== currentIndex">
            <img [src]="image" alt="carousel image" class="w-full h-full object-cover"/>
            <div class="absolute inset-0 bg-black/50"></div>
            <div class="absolute inset-0 w-1/2 text-center inset-x-1/4 inset-y-1/3 items-center justify-center text-white">
                <h1 class="text-4xl mt-5">A Feast for the Senses</h1>
                <p class = "mt-3">
                    Welcome to a haven for food lovers! 
                    Our chefs are passionate about crafting dishes that not only satisfy your hunger but also ignite your senses. 
                    From the warm ambiance to the exquisite flavors, every detail is designed to make you feel at home.
                </p>
            </div>
        </div>
    </div>
</div>
