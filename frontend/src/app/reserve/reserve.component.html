<div class="bg-zinc-950 text-gray-100">
    <div class="">
        <div class="flex flex-col justify-center items-center p-40 text-center absolute z-50">
            <h1 class="text-5xl font-bold font-lora uppercase">Book your Table</h1>
            <p class="mt-3">
                Enjoy an unforgettable Experience
            </p>
        </div>
        <div class="h-[30rem] relative"> 
            <img src="pexels-leeloothefirst-5569521.jpg" alt="Home" class="w-full h-full object-cover">
        </div>
    </div>
    <div class="grid grid-cols-3 py-12">
        <div class="col-span-1 p-12">
            <p class="font-light">
                We will confirm your reservation within 24 hours via Email.
            </p>
            <h3 class="text-xl font-bold uppercase mt-4">OPENING TIMES</h3>
            <p class="mt-3">Monday – Friday: 12:00 pm – 11:00 pm</p>
            <p class="mt-2">Saturday/Sunday 9am – 11pm</p>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col mt-3 col-span-2 px-12">
            <div class="mb-4">
                <label for="name" class="text-sm">Name*</label>
                <input id="name" type="text" formControlName="name" class="w-full p-2.5 text-sm bg-transparent border"/>
                <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                    The name is required.
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="text-sm">Email*</label>
                <input id="email" type="email" formControlName="email" class="w-full p-2.5 text-sm bg-transparent border"/>
                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
                    Invalid email.
                </div>
            </div>
            <div class="mb-4">
                <label for="date" class="text-sm">Date*</label>
                <input id="date" type="date" formControlName="date" class="w-full p-2.5 text-sm bg-transparent border"/>
                <div *ngIf="contactForm.get('date')?.invalid && contactForm.get('date')?.touched" class="text-red-500 text-xs mt-1">
                    Invalid date.
                </div>
            </div>
            <div class="mb-4">
                <label for="time" class="text-sm mr-2">Time*</label>
                <select id="time" name="time" class="bg-zinc-950 p-1">
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                  </select>
            </div>
            <div class="mb-4">
                <label for="message" class="text-sm">Message*</label>
                <textarea id="message" rows="5" formControlName="message" class="w-full p-2.5 text-sm bg-transparent border"></textarea>
                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-xs mt-1">
                    The message is required.
                </div>
            </div>
            <button type="submit" class="px-4 py-2.5 text-sm border text-white transition-colors max-w-[25%]" [disabled]="contactForm.invalid">Submit</button>
        </form>
    </div>
    <app-footer></app-footer>
</div>
