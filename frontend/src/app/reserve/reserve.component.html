<div class="bg-zinc-950 text-gray-100">
    <div class="flex flex-col justify-center items-center p-40 text-center absolute z-2">
        <h1 class="text-5xl font-bold font-lora uppercase">Book your Table</h1>
        <p class="mt-3">
            Enjoy an unforgettable Experience
        </p>
    </div>
    <div class="h-[30rem] relative"> 
        <img src="pexels-leeloothefirst-5569521.jpg" alt="Home" class="w-full h-full object-cover">
    </div>
  
    <div class="grid grid-cols-3 py-12">
        <div class="col-span-1 p-12">
            <p class="font-light">
                We will confirm your reservation within 24 hours via Email.
            </p>
            <h3 class="text-xl font-bold uppercase mt-4">OPENING TIMES</h3>
            <p class="mt-3">Monday – Friday: 12:00 pm – 11:00 pm</p>
            <p class="mt-2">Saturday/Sunday 9am – 11pm</p>
        </div>
        <form (ngSubmit)="onSubmit()" class="col-span-2 flex flex-col px-12 mt-6">
            <div class="mb-4">
              <label for="name" class="text-sm">Name*</label>
              <input id="name" type="text" [(ngModel)]="reservation.name" name="name" class="w-full p-2.5 text-sm bg-transparent border" />
            </div>
        
            <div class="mb-4">
              <label for="email" class="text-sm">Email*</label>
              <input id="email" type="email" [(ngModel)]="reservation.email" name="email" class="w-full p-2.5 text-sm bg-transparent border" />
            </div>
        
            <div class="mb-4">
              <label for="date" class="text-sm">Date*</label>
              <input id="date" type="date" [(ngModel)]="reservation.date" name="date" class="w-full p-2.5 text-sm bg-transparent border" />
              <div *ngIf="dateError" class="text-red-500 text-xs mt-1">{{ dateError }}</div>
            </div>
        
            <div class="mb-4">
              <label for="time" class="text-sm">Time*</label>
              <select id="time" [(ngModel)]="reservation.time" name="time" class="bg-zinc-950 p-1">
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
              </select>
            </div>
        
            <div class="mb-4">
              <label for="people" class="text-sm">Guests Number*</label>
              <input id="people" type="number" [(ngModel)]="reservation.people" name="people" class="w-full p-2.5 text-sm bg-transparent border" />
            </div>
        
            <div class="mb-4">
              <label for="message" class="text-sm">Message*</label>
              <textarea id="message" rows="5" [(ngModel)]="reservation.message" name="message" class="w-full p-2.5 text-sm bg-transparent border"></textarea>
            </div>
        
            <button type="submit" class="px-4 py-2.5 text-sm border text-white transition-colors max-w-[25%]">Submit</button>
        </form>
    </div>
    <app-footer></app-footer>
</div>
