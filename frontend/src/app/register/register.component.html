<div class="bg-zinc-950 text-gray-100 h-screen">
    <div class="flex flex-col justify-center items-center p-40 text-center">
        <h1 class="font-lora text-4xl">Please Register</h1>
        <form (submit)="onRegister()" class="flex flex-col items-start p-8">
            <div class="flex flex-col items-start">
                <label for="name" class="mb-2">Name:</label>
                <input class="p-2 bg-transparent border rounded-md" type="text" id="name" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="flex flex-col items-start">
                <label for="email" class="mb-2">Email:</label>
                <input class="p-2 bg-transparent border rounded-md" type="email" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="flex flex-col items-start">
                <label for="password" class="mb-2">Password:</label>
                <input class="p-2 bg-transparent border rounded-md" type="password" id="password" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="flex flex-col w-full mt-2">
                <button type="submit" class="hover:bg-gray-100 hover:text-zinc-950 mt-2 border p-2">REGISTER</button>
            </div>
        </form>
    </div>
</div>
